<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_codUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.codUsuario}" title="#{bundle.ViewUsuarioTitle_codUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dni}"/>
                    <h:outputText value="#{usuarioController.selected.dni}" title="#{bundle.ViewUsuarioTitle_dni}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombres}"/>
                    <h:outputText value="#{usuarioController.selected.nombres}" title="#{bundle.ViewUsuarioTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_apPaterno}"/>
                    <h:outputText value="#{usuarioController.selected.apPaterno}" title="#{bundle.ViewUsuarioTitle_apPaterno}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_apMaterno}"/>
                    <h:outputText value="#{usuarioController.selected.apMaterno}" title="#{bundle.ViewUsuarioTitle_apMaterno}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_sexo}"/>
                    <h:outputText value="#{usuarioController.selected.sexo}" title="#{bundle.ViewUsuarioTitle_sexo}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_feNacimiento}"/>
                    <h:outputText value="#{usuarioController.selected.feNacimiento}" title="#{bundle.ViewUsuarioTitle_feNacimiento}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                    <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_celular}"/>
                    <h:outputText value="#{usuarioController.selected.celular}" title="#{bundle.ViewUsuarioTitle_celular}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_direccion}"/>
                    <h:outputText value="#{usuarioController.selected.direccion}" title="#{bundle.ViewUsuarioTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_feRegistro}"/>
                    <h:outputText value="#{usuarioController.selected.feRegistro}" title="#{bundle.ViewUsuarioTitle_feRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
   
</html>
