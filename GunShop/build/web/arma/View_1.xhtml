<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArmaLabel_serieArma}"/>
                    <h:outputText value="#{armaController.selected.serieArma}" title="#{bundle.ViewArmaTitle_serieArma}"/>
                    <h:outputText value="#{bundle.ViewArmaLabel_descripcion}"/>
                    <h:outputText value="#{armaController.selected.descripcion}" title="#{bundle.ViewArmaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewArmaLabel_caracteristicas}"/>
                    <h:outputText value="#{armaController.selected.caracteristicas}" title="#{bundle.ViewArmaTitle_caracteristicas}"/>
                    <h:outputText value="#{bundle.ViewArmaLabel_marca}"/>
                    <h:outputText value="#{armaController.selected.marca}" title="#{bundle.ViewArmaTitle_marca}"/>
                    <h:outputText value="#{bundle.ViewArmaLabel_precio}"/>
                    <h:outputText value="#{armaController.selected.precio}" title="#{bundle.ViewArmaTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewArmaLabel_categoria}"/>
                    <h:outputText value="#{armaController.selected.categoria}" title="#{bundle.ViewArmaTitle_categoria}"/>
                    <h:outputText value="#{bundle.ViewArmaLabel_autorizacion}"/>
                    <h:outputText value="#{armaController.selected.autorizacion}" title="#{bundle.ViewArmaTitle_autorizacion}"/>
                    <h:outputText value="#{bundle.ViewArmaLabel_urlImagen}"/>
                    <h:outputText value="#{armaController.selected.urlImagen}" title="#{bundle.ViewArmaTitle_urlImagen}"/>
                    <h:outputText value="#{bundle.ViewArmaLabel_feIngreso}"/>
                    <h:outputText value="#{armaController.selected.feIngreso}" title="#{bundle.ViewArmaTitle_feIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{armaController.destroyAndView}" value="#{bundle.ViewArmaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArmaEditLink}"/>
                <br />
                <h:commandLink action="#{armaController.prepareCreate}" value="#{bundle.ViewArmaCreateLink}" />
                <br />
                <h:commandLink action="#{armaController.prepareList}" value="#{bundle.ViewArmaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArmaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
