<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

            <h:outputText value="#{bundle.ListArmaTitle}"></h:outputText>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListArmaEmpty}" rendered="#{armaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{armaController.items.rowCount > 0}">
                    <h:outputText value="#{armaController.pagination.pageFirstItem + 1}..#{armaController.pagination.pageLastItem + 1}/#{armaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{armaController.previous}" value="#{bundle.Previous} #{armaController.pagination.pageSize}" rendered="#{armaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{armaController.next}" value="#{bundle.Next} #{armaController.pagination.pageSize}" rendered="#{armaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{armaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArmaTitle_serieArma}"/>
                            </f:facet>
                            <h:outputText value="#{item.serieArma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArmaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArmaTitle_caracteristicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.caracteristicas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArmaTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArmaTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArmaTitle_categoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArmaTitle_autorizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.autorizacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArmaTitle_urlImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlImagen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArmaTitle_feIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.feIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{armaController.prepareView}" value="#{bundle.ListArmaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{armaController.prepareEdit}" value="#{bundle.ListArmaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{armaController.destroy}" value="#{bundle.ListArmaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{armaController.prepareCreate}" value="#{bundle.ListArmaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArmaIndexLink}"/>
            </h:form>

</html>
