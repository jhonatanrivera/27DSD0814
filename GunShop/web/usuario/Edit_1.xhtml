<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codUsuario}" for="codUsuario" />
                    <h:inputText id="codUsuario" value="#{usuarioController.selected.codUsuario}" title="#{bundle.EditUsuarioTitle_codUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_codUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_dni}" for="dni" />
                    <h:inputText id="dni" value="#{usuarioController.selected.dni}" title="#{bundle.EditUsuarioTitle_dni}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle.EditUsuarioTitle_nombres}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_apPaterno}" for="apPaterno" />
                    <h:inputText id="apPaterno" value="#{usuarioController.selected.apPaterno}" title="#{bundle.EditUsuarioTitle_apPaterno}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_apMaterno}" for="apMaterno" />
                    <h:inputText id="apMaterno" value="#{usuarioController.selected.apMaterno}" title="#{bundle.EditUsuarioTitle_apMaterno}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{usuarioController.selected.sexo}" title="#{bundle.EditUsuarioTitle_sexo}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_feNacimiento}" for="feNacimiento" />
                    <h:inputText id="feNacimiento" value="#{usuarioController.selected.feNacimiento}" title="#{bundle.EditUsuarioTitle_feNacimiento}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.EditUsuarioTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{usuarioController.selected.celular}" title="#{bundle.EditUsuarioTitle_celular}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.EditUsuarioTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_feRegistro}" for="feRegistro" />
                    <h:inputText id="feRegistro" value="#{usuarioController.selected.feRegistro}" title="#{bundle.EditUsuarioTitle_feRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
