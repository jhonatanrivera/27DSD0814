<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <head>
         <title>Gun Shop</title>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
         <link rel="stylesheet" href="Styles/styles.css"/>
        <script src="Styles/script.js"></script>
    </head>
    <body id='cssmenu'>
                
        <table border="0" style="width:100%">
            <caption><h:outputText value="#{bundle.CreateArmaTitle}"></h:outputText></caption>
                    
            <thead>

            </thead>
            <tbody>
                <tr>
                    <th rowspan="10"></th>
                </tr>
                    <tr>
                        <th rowspan="10">
                          <div id='cssmenu'>
                            <ul>
                               <li class='active'><a href='#'><span>Home</span></a></li>
                               <li class='has-sub'><a href='#'><span>Weapon</span></a>
                                  <ul>
                                     <li><h:link outcome="/arma/List" value="View Catalog"/><span></span></li>
                                     <li><h:link outcome="/arma/Create" value="Register Gun"/><span></span></li>
                                     <li class='last'><h:link outcome="/arma/Edit" value="Edit Gun"/><span></span></li>
                                  </ul>
                               </li>
                               <li class='has-sub'><a href='#'><span>Customer</span></a>
                                  <ul>
                                     <li><h:link outcome="/usuario/List" value="View Customer"/><span></span></li>
                                     <li><h:link outcome="/usuario/Create" value="Register Customer"/><span></span></li>
                                     <li class='last'><h:link outcome="/usuario/Edit" value="Edit Customer"/><span></span></li>
                                  </ul>
                               </li>
                               <li class='has-sub'><a href='#'><span>Sale</span></a>
                                  <ul>
                                     <li><h:link outcome="/venta/List" value="View Sales"/><span></span></li>
                                     <li><h:link outcome="/venta/Create" value="Register Sale"/><span></span></li>
                                     <li class='last'><h:link outcome="/venta/Edit" value="Edit Sale"/><span></span></li>
                                  </ul>
                               </li>
                               <li class='last'><a href='#'><span>Contact</span></a></li>
                            </ul>
                            </div>
                    </th>
                </tr>
                <tr>
                    <th rowspan="10"></th>
                </tr>
                <tr>
                    <th><h:outputLabel value="#{bundle.CreateArmaLabel_serieArma}" for="serieArma" /></th>
                    <th><h:inputText id="serieArma" value="#{armaController.selected.serieArma}" title="#{bundle.CreateArmaTitle_serieArma}" required="true" requiredMessage="#{bundle.CreateArmaRequiredMessage_serieArma}"/></th>
                </tr>
                <tr>
                    <th><h:outputLabel value="#{bundle.CreateArmaLabel_descripcion}" for="descripcion" /></th>
                    <th><h:inputText id="descripcion" value="#{armaController.selected.descripcion}" title="#{bundle.CreateArmaTitle_descripcion}" /></th>
                </tr>
                <tr>
                    <th><h:outputLabel value="#{bundle.CreateArmaLabel_caracteristicas}" for="caracteristicas" /></th>
                    <th><h:inputText id="caracteristicas" value="#{armaController.selected.caracteristicas}" title="#{bundle.CreateArmaTitle_caracteristicas}" /></th>
                </tr>
                <tr>
                    <th><h:outputLabel value="#{bundle.CreateArmaLabel_marca}" for="marca" /></th>
                    <th><h:inputText id="marca" value="#{armaController.selected.marca}" title="#{bundle.CreateArmaTitle_marca}" /></th>
                </tr>
                <tr>    
                    <th><h:outputLabel value="#{bundle.CreateArmaLabel_precio}" for="precio" /></th>
                    <th><h:inputText id="precio" value="#{armaController.selected.precio}" title="#{bundle.CreateArmaTitle_precio}" /></th>
                </tr>
                <tr>
                    <th><h:outputLabel value="#{bundle.CreateArmaLabel_categoria}" for="categoria" /></th>
                    <th><h:inputText id="categoria" value="#{armaController.selected.categoria}" title="#{bundle.CreateArmaTitle_categoria}" /></th>
                </tr>
                <tr>
                    <th><h:outputLabel value="#{bundle.CreateArmaLabel_autorizacion}" for="autorizacion" /></th>
                    <th><h:inputText id="autorizacion" value="#{armaController.selected.autorizacion}" title="#{bundle.CreateArmaTitle_autorizacion}" /></th>
                </tr>
                <tr>
                    <th><h:outputLabel value="#{bundle.CreateArmaLabel_urlImagen}" for="urlImagen" /></th>
                    <th><h:inputText id="urlImagen" value="#{armaController.selected.urlImagen}" title="#{bundle.CreateArmaTitle_urlImagen}" /></th>
                </tr>
                <tr>
                    <th><h:outputLabel value="#{bundle.CreateArmaLabel_feIngreso}" for="feIngreso" /></th>
                    <td><h:inputText id="feIngreso" value="#{armaController.selected.feIngreso}" title="#{bundle.CreateArmaTitle_feIngreso}" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText></td>
                </tr>
                <tr>
                    <th rowspan="10"></th>
                </tr>
            </tbody>
            <tfoot>
                <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>
               <h:inputText id="feIngreso" value="#{armaController.selected.feIngreso}" title="#{bundle.CreateArmaTitle_feIngreso}" >
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                </h:inputText> 
            </tfoot>
        </table>
   </body>
</html>
