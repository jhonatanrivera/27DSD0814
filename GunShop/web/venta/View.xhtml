<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

            <h:outputText value="#{bundle.ViewVentaTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVentaLabel_codRegistro}"/>
                    <h:outputText value="#{ventaController.selected.codRegistro}" title="#{bundle.ViewVentaTitle_codRegistro}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_tipoPago}"/>
                    <h:outputText value="#{ventaController.selected.tipoPago}" title="#{bundle.ViewVentaTitle_tipoPago}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_feRegistro}"/>
                    <h:outputText value="#{ventaController.selected.feRegistro}" title="#{bundle.ViewVentaTitle_feRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentaLabel_estado}"/>
                    <h:outputText value="#{ventaController.selected.estado}" title="#{bundle.ViewVentaTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_feRespuesta}"/>
                    <h:outputText value="#{ventaController.selected.feRespuesta}" title="#{bundle.ViewVentaTitle_feRespuesta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentaLabel_codSucamec}"/>
                    <h:outputText value="#{ventaController.selected.codSucamec}" title="#{bundle.ViewVentaTitle_codSucamec}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_nroLicencia}"/>
                    <h:outputText value="#{ventaController.selected.nroLicencia}" title="#{bundle.ViewVentaTitle_nroLicencia}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_feEntrega}"/>
                    <h:outputText value="#{ventaController.selected.feEntrega}" title="#{bundle.ViewVentaTitle_feEntrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentaLabel_codUsuario}"/>
                    <h:outputText value="#{ventaController.selected.codUsuario}" title="#{bundle.ViewVentaTitle_codUsuario}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_serieArma}"/>
                    <h:outputText value="#{ventaController.selected.serieArma}" title="#{bundle.ViewVentaTitle_serieArma}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventaController.destroyAndView}" value="#{bundle.ViewVentaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVentaEditLink}"/>
                <br />
                <h:commandLink action="#{ventaController.prepareCreate}" value="#{bundle.ViewVentaCreateLink}" />
                <br />
                <h:commandLink action="#{ventaController.prepareList}" value="#{bundle.ViewVentaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVentaIndexLink}"/>

            </h:form>
   
</html>
